<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>calc</title>
  </head>
  <body>

    <div class="res-sec">
      <p id="resaltes"></p>
      <button id="b-ac">AC</button>
    </div>

    <div class="first-num">
      <button id="b-7">7</button>
      <button id="b-8">8</button>
      <button id="b-9">9</button>
      <button id="b-plus">+</button>
    </div>
    <div class="sec-num">
      <button id="b-4">4</button>
      <button id="b-5">5</button>
      <button id="b-6">6</button>
      <button id="b-min">-</button>
    </div>
    <div class="tird-num">
      <button id="b-1">1</button>
      <button id="b-2">2</button>
      <button id="b-3">3</button>
      <button id="b-mult">*</button>
    </div>
    <div class="forth-num">
      <button id="b-0">0</button>
      <button id="b-dot">.</button>
      <button id="b-div">/</button>
      <button id="b-res">=</button>
    </div>
  </body>
</html>
